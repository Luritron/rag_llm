<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .chat {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .message {
            margin: 10px 0;
        }
        .message.user {
            text-align: right;
            color: blue;
        }
        .message.model {
            text-align: left;
            color: green;
        }
        input[type="text"] {
            width: calc(100% - 110px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: blue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chat with the Model</h2>
        <div class="chat" id="chat-window"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your question here..." required />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        // Функция для добавления сообщения в окно чата
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = content; // Используем innerHTML для отображения HTML
            // messageDiv.textContent = content;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Скроллим вниз
        }

        // Обработка отправки формы
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = userInput.value.trim();
            if (!question) return;

            // Добавляем сообщение пользователя в чат
            addMessage(question, 'user');
            userInput.value = ''; // Очищаем поле ввода

            // Отправляем запрос к API
            try {
                const response = await fetch('http://127.0.0.1:8000/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.answer, 'model');
                } else {
                    addMessage('Error: Could not get a response from the model.', 'model');
                }
            } catch (error) {
                addMessage('Error: Failed to connect to the server.', 'model');
            }
        });
    </script>
</body>
</html>
